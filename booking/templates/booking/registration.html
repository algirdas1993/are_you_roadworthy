
{% extends 'booking/main.html' %}

{% block content %}

<div class="container h-100 registration-card">
    <div class="d-flex justify-content-center h-100">
        <div class="registration_card">
            <div class="d-flex justify-content-center">
                <h3 class="card-name">REGISTER YOUR ACCOUNT</h3>
            </div>
            <div class="d-flex justify-content-center">
                <form method="POST">
                    <div class="row"></div>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="far fa-user-circle"></i></span>
                        </div>
                        {{form.username}}  
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                        {{form.email}}  
                      </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                      {{form.password1}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        {{form.password2}}
                    </div>
                    <button type="submit" class="btn button input-group mb-3" name="Create Account">Create Account</button>
                    </div>
                  </form>
                  <div class="d-flex justify-content-center">
                    <p>If you already registered <a class="if" href="{% url 'log' %}">Log In</a></p>
                  </div>
            </div>
        </div>
    </div>
</div>











{% endblock %}
