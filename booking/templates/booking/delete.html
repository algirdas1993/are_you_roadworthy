{% extends 'booking/main.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #202a41;">
    <a class="navbar-brand" href="#">Navbaras</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Back to dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<form action="" method="POST">
    {% csrf_token %}
    <div class="card options card2 ">
        <div class="card-body">
            <h5 class="card-title">Registration Delete Form</h5>
            <p class="card-text">Are you sure you want to delete "{{object}}"?</p>
            <a class="btn btn-success" href="{% url 'bookings' %}">Go Back</a>
            <button class="btn btn-danger" type="submit" value="Delete">Delete</button>
        </div>
    </div>
</form>

<div class="container">
    <img src="/static/images/picture1 (1024 x 576).jpg" class="img-fluid center" alt="Man checks under the car with a flashlight">
</div>
{% endblock %}
