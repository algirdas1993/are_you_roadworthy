{% extends 'booking/main.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #202a41;">
    <a class="navbar-brand" href="#">Navbaras</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Back to dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container h-100 registration-card">
    <div class="d-flex justify-content-center h-100">
        <div class="registration_card">
            <div class="d-flex justify-content-center">
                <h3 class="card-name">Leave a Review</h3>
            </div>
            <div class="d-flex justify-content-center">
                <form method="POST">
                    <div class="row"></div>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="far fa-user-circle"></i></span>
                        </div>
                        {{form.name}}
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa-solid fa-file-lines"></i></span>
                        </div>
                        {{form.review}}
                    </div>
                    
                    
                    <button type="submit" class="btn button input-group mb-3" name="Create Account">Post Review</button>
            </div>
            </form>
            
        </div>
    </div>
</div>
</div>


{% endblock %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{form.name}}">name</label>
        {{form.name}}
    </div>
    <div class="form-group">
        {{form.review}}

    </div>
</form>
