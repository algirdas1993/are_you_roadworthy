{% extends 'booking/main.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #202a41;">
    <a class="navbar-brand" href="#">Navbaras</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'registration' %}">Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
    
<div class="container h-100 registration-card">
    <div class="d-flex justify-content-center h-100">
        <div class="registration_card">
            <div class="d-flex justify-content-center">
                <h3 class="card-name">LOG IN</h3>
            </div>
            <div class="d-flex justify-content-center">
                <form method="POST" action="">
                    <div class="row"></div>
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="far fa-user-circle"></i></span>
                        </div>
                        <input type="username" name="username" placeholder="_blank">  
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password" name="password" placeholder="_blank">
                    </div>
                    <button type="submit" class="btn button input-group mb-3" name="log-in">Log In</button>
                    </div>
                  </form>
                  <div class="d-flex justify-content-center">
                    <p>If you are not registered <a class="if" href="{% url 'registration' %}">Register here</a></p>
                  </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
